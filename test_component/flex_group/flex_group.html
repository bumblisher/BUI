<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex_group</title>
    <link rel="stylesheet" href="flex_group.css">
</head>
<body>
    <button class="btn_flex_set">설정</button>
    <button class="btn_flex_plus">그룹추가</button>
    
    <!-- 가로디자인 -->
    <h3 style="margin-top: 10px;">가로디자인</h3>
    <div class="w2flexset">
        <ul>
            <li class="w2flexset_direction">
                <p class="w2flexset_tit">배치</p>
                <div class="w2flexset_cont">
                    <button class="w2flexset_direction_row">가로</button>
                    <button class="w2flexset_direction_columne">세로</button>
                </div>
            </li>
            <li class="w2flexset_justify_content">
                <p class="w2flexset_tit">메인축 정렬</p>
                <div class="w2flexset_cont">
                    <button class="w2flexset_justify_content_center">center</button>
                    <button class="w2flexset_justify_content_start active">flex-start</button>
                    <button class="w2flexset_justify_content_end">flex-end</button>
                    <button class="w2flexset_justify_content_between">space-between</button>
                    <button class="w2flexset_justify_content_around">space-around</button>
                    <button class="w2flexset_justify_content_evenly">strech</button>
                </div>
            </li>
            <li class="w2flexset_align_items">
                <p class="w2flexset_tit">수직축 정렬</p>
                <div class="w2flexset_cont">
                    <button class="w2flexset_align_items_center">center</button>
                    <button class="w2flexset_align_items_start">flex-start</button>
                    <button class="w2flexset_align_items_end">flex-end</button>
                    <button class="w2flexset_align_items_strech">strech</button>
                    <button class="w2flexset_align_items_baseline">baseline</button>
                </div>
            </li>
            <li class="w2flexset_gap">
                <p class="w2flexset_tit">간격 (px)</p>
                <div class="w2flexset_cont">
                    <input type="text" placeholder="00px">
                </div>
            </li>
            <li class="w2flexset_wrap">
                <p class="w2flexset_tit">줄바꿈</p>
                <div class="w2flexset_cont">
                    <button class="w2flexset_wrap_nowrap">한줄</button>
                    <button class="w2flexset_wrap_wrap">여러줄</button>
                </div>
            </li>
        </ul>
    </div>


    <!-- 세로 디자인 -->
    <h3 style="margin-top: 100px;">세로디자인</h3>
    <div class="w2flexset type2">
        <ul>
            <li class="w2flexset_direction">
                <p class="w2flexset_tit">배치</p>
                <div class="w2flexset_cont">
                    <button class="w2flexset_direction_row">가로</button>
                    <button class="w2flexset_direction_columne">세로</button>
                </div>
            </li>
            <li class="w2flexset_justify_content">
                <p class="w2flexset_tit">메인축 정렬</p>
                <div class="w2flexset_cont">
                    <button class="w2flexset_justify_content_center">center</button>
                    <button class="w2flexset_justify_content_start active">flex-start</button>
                    <button class="w2flexset_justify_content_end">flex-end</button>
                    <button class="w2flexset_justify_content_between">space-between</button>
                    <button class="w2flexset_justify_content_around">space-around</button>
                    <button class="w2flexset_justify_content_evenly">strech</button>
                </div>
            </li>
            <li class="w2flexset_align_items">
                <p class="w2flexset_tit">수직축 정렬</p>
                <div class="w2flexset_cont">
                    <button class="w2flexset_align_items_center">center</button>
                    <button class="w2flexset_align_items_start">flex-start</button>
                    <button class="w2flexset_align_items_end">flex-end</button>
                    <button class="w2flexset_align_items_strech">strech</button>
                    <button class="w2flexset_align_items_baseline">baseline</button>
                </div>
            </li>
            <li class="w2flexset_gap">
                <p class="w2flexset_tit">간격 (px)</p>
                <div class="w2flexset_cont">
                    <input type="text" placeholder="00px">
                </div>
            </li>
            <li class="w2flexset_wrap">
                <p class="w2flexset_tit">줄바꿈</p>
                <div class="w2flexset_cont">
                    <button class="w2flexset_wrap_nowrap">한줄</button>
                    <button class="w2flexset_wrap_wrap">여러줄</button>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
