<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resource/css/reset.css">
    <link rel="stylesheet" href="resource/css/common.css">
    <style>
        @charset "UTF-8";
        :root {
            --input-bd-width: 1px;
            --input-height: 30px;
            --input-bd-type: solid;
            --input-bd-color: #ccc;
        }
        .wrap {padding:20px}
        input[type=text] {
            height: var(--input-height);
            border: var(--input-bd-width) var(--input-bd-type) var(--input-bd-color);
            margin-bottom: 10px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <h1>BUI</h1>
        <h2>Form</h2>
        <form id="inputForm">
            <h3>Border Settings</h3>
            <label for="bdWidth">Width:</label>
            <input type="text" id="bdWidth" name="bdWidth" value="1"><br>
            <label for="bdRadius">Radius:</label>
            <input type="text" id="bdRadius" name="bdRadius" value="0"><br>
            <label for="bdColor">Color:</label>
            <input type="color" id="bdColor" name="bdColor" value="#ccc"><br>
            <label for="bdType">Type:</label>
            <input type="text" id="bdType" name="bdType" value="solid"><br>
        </form>
        <input type="text" class="ipt mt20">
    </div>

    <script>
        const bdWidthInput = document.getElementById('bdWidth');
        const bdRadiusInput = document.getElementById('bdRadius');
        const bdColorInput = document.getElementById('bdColor');
        const bdTypeInput = document.getElementById('bdType');

        bdWidthInput.addEventListener('input', updateStyles);
        bdRadiusInput.addEventListener('input', updateStyles);
        bdColorInput.addEventListener('input', updateStyles);
        bdTypeInput.addEventListener('input', updateStyles);

        function updateStyles() {
            const bdWidth = bdWidthInput.value + 'px';
            const bdRadius = bdRadiusInput.value + 'px';
            const bdColor = bdColorInput.value;
            const bdType = bdTypeInput.value;

            document.documentElement.style.setProperty('--input-bd-width', bdWidth);
            document.documentElement.style.setProperty('--input-bd-height', '30px'); // Optional: You could modify this dynamically too.
            document.documentElement.style.setProperty('--input-bd-type', bdType);
            document.documentElement.style.setProperty('--input-bd-color', bdColor);
        }
    </script>
</body>
</html>
