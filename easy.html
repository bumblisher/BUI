                        <script>
function setEasyWrapClass(clickedButton, mainGroup, subGroup) {
  // 클릭된 버튼의 그룹 내 모든 버튼 선택
  const groupButtons = document.querySelectorAll(`.easy-button[data-main="${mainGroup}"]`);
  
  // .easy_wrap 요소 선택
  const easyWrap = document.querySelector('.easy_wrap');
  
  // 같은 그룹 내 모든 버튼에서 active 클래스 제거
  groupButtons.forEach(button => {
    button.classList.remove('active');
  });
  
  // 클릭된 버튼에 active 클래스 추가
  clickedButton.classList.add('active');
  
  // 해당 메인 그룹의 클래스만 제거
  easyWrap.classList.remove(`main-${mainGroup}-1`, `main-${mainGroup}-2`, `main-${mainGroup}-3`);
  
  // 새로운 클래스 추가
  easyWrap.classList.add(`main-${mainGroup}-${subGroup}`);
}
